<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disc Golf Near Round Rock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div>
        <h1 id="name">Disc Golf Spots Around Town</h1>
<ul id="slide-out" class="side-nav grey lighten-3">
        <li>
            <h4 class="center">Locations</h3>
    </li>
        <li class="search">
            <div class="container">
                <div class="search-wrapper focus" style="display:flex;">
                    <input id="search" type="search" list="placeList" class="menu" data-bind="value: filterText, valueUpdate: 'afterkeydown', event: { keyup: searchModifier }">
                    <label for="search" style="margin-top:4%;"><i class="material-icons">search</i></label>
                    <div class="search-results"></div>
                </div>
            </div>

            <!-- <form>
                <div class="input-field" id="search">
                </div>
            </form> -->
        </li>
        <ul class="list-group" data-bind="forEach: locationList">
            <li class="locationList center">
                <a class="waves-effect waves-light" href="#" data-bind="text: name, visible: show, click: $parent.selectLocation"></a>
            </li>
            <!-- <li><div class="divider"></div></li> -->
        </ul>
</ul>
        <div class="filter">
            <h3 id="filterHeader">Locations Near:</h3>
            <label><input type="radio" name="city" checked value="all" data-bind="checked: selectedCity" /> All</label><br>
            <label><input type="radio" name="city" value="round rock" data-bind="checked: selectedCity" /> Round Rock</label><br>
            <label><input type="radio" name="city" value="georgetown" data-bind="checked: selectedCity" /> Georgetown</label><br>
            <label><input type="radio" name="city" value="pflugerville" data-bind="checked: selectedCity" /> Pflugerville</label><br>
            <label><input type="radio" name="city" value="austin" data-bind="checked: selectedCity" /> Austin</label><br>
        </div><br>
        <div id="listContainer">
            <ul data-bind="forEach: filteredLocations">
                <li><a href="#" data-bind="text: title, click: $root.currentLocation"></a></li>
            </ul>
        </div>
    <div class="mapContainer">
    <div id="map"></div>
    </div>
</div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCB2vFmdjvFknoGHf2LxAtFPp-SvU1bIGg&v=3&callback=initMap" onerror="googleError()">
    </script>
    <script src="bower_components/knockout-3.4.2.js" defer></script>
    <script src="bower_components/jquery-3.3.1.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
